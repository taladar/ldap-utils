[package]
name = "ldap-utils"
description = "Implements some LDAP utility functionality around OpenLDAP config files and the ldap3 Rust library"
readme = "README.md"
license = "MIT/Apache-2.0"
version = "0.1.0"
authors = ["Matthias HÃ¶rmann <mhoermann@gmail.com>"]
edition = "2021"
publish = false

exclude = [ ".env", "tarpaulin-report.html", "tarpaulin-report.json" ]

[profile.release]
# do not strip debug info from release builds, useful for debugging those, cargo-flamegraph profiling or similar use cases
debug = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

[dependencies.toml]
version = "0.5.8"

[dependencies.tracing]
version = "0.1.30"

[dependencies.ldap-types]
path="../ldap-types"

[dependencies.ldap3]
version = "0.9"
features = [ "tls" ]

[dependencies.chumsky]
version = "0.7.0"

[dependencies.ariadne]
version = "0.1.3"

[dependencies.openssl]
version = "0.10"

[dependencies.dirs]
version = "2.0"

[dependencies.simple-error]
version = "0.2.3"

[dependencies.native-tls]
version = "0.2"

[dependencies.derive_builder]
version = "0.10.2"

[dependencies.regex]
version="1"

[dependencies.serde]
version = "1.0.114"
features = [ "derive" ]

[dependencies.itertools]
version = "0.10.1"

[dependencies.tokio]
version = "1"
features = [ "full" ]

[dependencies.oid]
version = "0.2.1"
